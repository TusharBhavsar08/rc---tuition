<!DOCTYPE html>
<html>
<head>
    <title>RC Tuition - Owner Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function filterTable() {
            let input = document.getElementById("search").value.toLowerCase();
            let rows = document.querySelectorAll("tbody tr");
            rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(input) ? "" : "none");
        }
    </script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4 shadow"><div class="container"><span class="navbar-brand">RC Group Tuition</span><a href="/logout" class="btn btn-danger btn-sm">Logout</a></div></nav>
    <div class="container">
        <div class="card p-3 mb-4 shadow-sm border-0">
            <h5 class="mb-3">Add New Student</h5>
            <form action="/add_student" method="POST" class="row g-2">
                <div class="col-md-3"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
                <div class="col-md-2"><input type="text" name="phone" class="form-control" placeholder="Phone" required></div>
                <div class="col-md-2"><input type="text" name="class" class="form-control" placeholder="Class" required></div>
                <div class="col-md-3"><input type="text" name="address" class="form-control" placeholder="Address" required></div>
                <div class="col-md-2"><button class="btn btn-success w-100">Add Student</button></div>
            </form>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-md-8"><input type="text" id="search" onkeyup="filterTable()" class="form-control border-primary" placeholder="üîç Search Students..."></div>
            <div class="col-md-4 text-end"><a href="/export" class="btn btn-warning">üìÅ Export Folders</a></div>
        </div>

        <div class="table-responsive bg-white rounded shadow-sm">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>Phone</th><th>Class</th><th>Address</th><th>Actions</th></tr></thead>
                <tbody>
                    {% for s in students %}
                    <tr>
                        <td>{{ s[0] }}</td><td><strong>{{ s[1] }}</strong></td><td>{{ s[2] }}</td><td>{{ s[3] }}</td><td>{{ s[4] }}</td>
                        <td>
                            <a href="/fees/{{ s[0] }}" class="btn btn-sm btn-info">Fees</a>
                            <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#edit{{ s[0] }}">Edit</button>
                            <a href="/delete/{{ s[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete Student?')">Delete</a>
                        </td>
                    </tr>
                    <div class="modal fade" id="edit{{ s[0] }}" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
                        <div class="modal-header"><h5>Edit Student</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                        <form action="/update_student/{{ s[0] }}" method="POST"><div class="modal-body">
                            <label>Name</label><input type="text" name="name" class="form-control mb-2" value="{{ s[1] }}">
                            <label>Phone</label><input type="text" name="phone" class="form-control mb-2" value="{{ s[2] }}">
                            <label>Class</label><input type="text" name="class" class="form-control mb-2" value="{{ s[3] }}">
                            <label>Address</label><input type="text" name="address" class="form-control mb-2" value="{{ s[4] }}">
                        </div><div class="modal-footer"><button type="submit" class="btn btn-primary">Save Changes</button></div></form>
                    </div></div></div>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
